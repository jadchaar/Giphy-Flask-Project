<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="{{url_for('static', filename='styles/style.min.css')}}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <div class="brand-centered">
                        <img id="logo" src="{{url_for('static', filename='images/logo.png')}}" height="50" alt="Logo">
                    </div>
                </a>
            </div>
        </div>
    </nav>
    <main>
        <div class="container-fluid">
            <form action="/" method="POST">
                <div class="form-group">
                    <label for="inputText">Gif you want to view</label>
                    <input type="text" class="form-control input-lg" id="inputText" name="inputText" placeholder="Any word works!">
                </div>
                <!-- <button type="submit" class="btn btn-default btn-lg" name="my-form" value="random">Random</button>
                <button type="submit" class="btn btn-default btn-lg" name="my-form" value="submitText">Submit</button> -->
                <button type="submit" class="btn btn-default btn-lg" name="my-form" value="Send">Submit</button>
            </form>

            <hr />

            <h2 id='error-message'>{{error}}</h2>
            <a href="{{source}}" target="_blank" rel="noopener noreferrer">
                <img src="{{giphy}}" width="100%" class="center-block">
            </a>
        </div>
    </main>

    <footer>
        <img src="{{url_for('static', filename='images/giphy.png')}}" class="center-block" alt="Powered by Giphy">
    </footer>

</body>

</html>
